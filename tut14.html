<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectore</title>
    <style>
        /* element selector */
        p{
             border: 2px solid red;
        }
        p{
            color: blue;

        }
        /* id selector */
        #usingid{
            color: pink;
        }
        /* class selector */
        .usingclass{
            color: burlywood;
        }
/* select group for css */
        span, footer{
            color: darkred; background-color: darkorange;
        }

    </style>
</head>
<body>
    <h3>CSS selectore</h3>
    <p>This is a paragraph and blue color paragraph show iternal css</p>
    <p id="usingid" >Apply css by using id </p>
    <p class="usingclass" >Apply css by using class</p>
    <div>
        <p>This is a paragraph</p>

    </div>
    <span> this is span</span>
    <footer>this a footer</footer>
    
</body>
</html>
