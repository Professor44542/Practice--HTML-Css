<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in css </title>
    <style>
        /* simple pick color */
        #first{
            color: rebeccapurple;
            /* pick color by using RGB(Red, Green, Blue) */
        }
        #second{
            color: rgb(70, 255, 99);
        }
        /* pick color by using Hexadecimal Value */
        #third{
            color: #760c8b;
        }


    </style>
</head>
<body>
    <h3>
        Colors in CSS
    </h3>
    <p id="first" >this first paragraph</p>
    <p id="second" >this second paragraph</p>
    <p id="third" >this third paragraph</p>
    
</body>
</html>
