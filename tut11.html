<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>paragraph</p>
        <br>
        <p>para &nbsp;&nbsp;&nbsp;&nbsp; graph</p>
        <p>para                        graph</p>
        <p>paragraph &lt;p &gt;</p>
        <p>paragraph &pound; </p>
        <p>paragraph &copy; </p>
    </div>

</body>
</html>
